<body>
	<script>
	document.onkeyup = function(event) {

        // Determine which key was pressed
        var userGuess = event.key;

        if (userGuess === "a") {
        	console.log("You pressed " + userGuess);
        }

        else { (console.log("You pressed" + userGuess + 
        	 "instead"));
        }

    };
